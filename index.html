<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper p-3 mb-2 bg-dark text-white">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="height: 5rem"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Top 100 Movies</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  onclick="displayMovie(movie)"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Display Type
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      vid="thumbnail"
                      onclick="displayMovie(movie)"
                      >Thumbnail</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick="listMovie(movie)"
                      >List</a
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <select class="form-select" id="genre">
              <option selected>Genre</option>

              <option value="Action">Action</option>
              <option value="Drama">Drama</option>
              <option value="Crime">Crime</option>
              <option value="History">History</option>
              <option value="Biography">Biography</option>
              <option value="Western">Western</option>
              <option value="Adventure">Adventure</option>
              <option value="Romance">Romance</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Mystrery">Mystrery</option>
              <option value="Thriller">Thriller</option>
              <option value="War">War</option>
              <option value="Family">Family</option>
              <option value="Horror">Horror</option>
              <option value="Animation">Animation</option>
              <option value="Comedy">Comedy</option>
            </select>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="d-flex gap-2 justify-content-center" id="random"></div>
      <div
        class="mt-5 d-flex justify-content-center flex-wrap gap-5"
        id="movies"
      ></div>

      <div id="listMovies"></div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
